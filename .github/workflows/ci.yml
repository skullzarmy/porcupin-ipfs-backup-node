    build-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: porcupin/go.sum

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Build frontend
              working-directory: porcupin/frontend
              run: |
                  npm install
                  npm run build

            - name: Install Linux dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

            - name: Build check (headless)
              working-directory: porcupin
              env:
                  CGO_ENABLED: "0"
              run: go build -o /dev/null ./cmd/headless

            - name: Build check (desktop)
              working-directory: porcupin
              env:
                  CGO_ENABLED: "1"
              run: go build -tags webkit2_41 -o /dev/null .
