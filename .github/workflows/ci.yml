name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    GO_VERSION: "1.23"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: porcupin/go.sum

            - name: Downgrade go.mod for CI compatibility
              working-directory: porcupin
              run: go mod edit -go=1.23

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Build frontend
              working-directory: porcupin/frontend
              run: |
                  npm install
                  npm run build

            - name: Run tests
              working-directory: porcupin
              run: go test ./... -v -race

            - name: Run tests with coverage
              working-directory: porcupin
              id: coverage
              run: |
                  go test ./... -coverprofile=coverage.txt -covermode=atomic
                  COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | tr -d '%')
                  echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
                  echo "Coverage: $COVERAGE%"

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  file: porcupin/coverage.txt
                  flags: unittests
                  name: porcupin-coverage
                  fail_ci_if_error: false
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: porcupin/go.sum

            - name: Downgrade go.mod for CI compatibility
              working-directory: porcupin
              run: go mod edit -go=1.23

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Build frontend
              working-directory: porcupin/frontend
              run: |
                  npm install
                  npm run build

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                  version: v1.61.0
                  working-directory: porcupin

    build-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: porcupin/go.sum

            - name: Downgrade go.mod for CI compatibility
              working-directory: porcupin
              run: go mod edit -go=1.23

            - name: Install Linux dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

            - name: Build check (headless)
              working-directory: porcupin
              env:
                  CGO_ENABLED: "0"
              run: go build -o /dev/null ./cmd/headless

            - name: Build check (desktop)
              working-directory: porcupin
              env:
                  CGO_ENABLED: "1"
              run: go build -tags webkit2_41 -o /dev/null .
