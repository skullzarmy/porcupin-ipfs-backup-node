name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.23"
  NODE_VERSION: "20"

jobs:
  build-desktop:
    strategy:
      matrix:
        include:
          # macOS - Universal binary (Intel + Apple Silicon)
          - os: macos-latest
            platform: darwin/universal
            artifact: porcupin-macos
            output: porcupin.app
            package_cmd: zip -r porcupin-macos.zip porcupin.app
            package_file: porcupin-macos.zip

          # Windows x64
          - os: windows-latest
            platform: windows/amd64
            artifact: porcupin-windows-amd64
            output: porcupin.exe
            package_cmd: Compress-Archive -Path porcupin.exe -DestinationPath porcupin-windows-amd64.zip
            package_file: porcupin-windows-amd64.zip

          # Windows ARM64
          - os: windows-latest
            platform: windows/arm64
            artifact: porcupin-windows-arm64
            output: porcupin.exe
            package_cmd: Compress-Archive -Path porcupin.exe -DestinationPath porcupin-windows-arm64.zip
            package_file: porcupin-windows-arm64.zip

          # Linux x64
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: porcupin-linux-amd64
            output: porcupin
            package_cmd: tar -czvf porcupin-linux-amd64.tar.gz porcupin
            package_file: porcupin-linux-amd64.tar.gz

          # Linux ARM64 (cross-compile)
          - os: ubuntu-latest
            platform: linux/arm64
            artifact: porcupin-linux-arm64
            output: porcupin
            package_cmd: tar -czvf porcupin-linux-arm64.tar.gz porcupin
            package_file: porcupin-linux-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: porcupin/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies (native)
        if: matrix.os == 'ubuntu-latest' && matrix.platform == 'linux/amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Linux dependencies (cross-compile ARM64)
        if: matrix.os == 'ubuntu-latest' && matrix.platform == 'linux/arm64'
        run: |
          sudo apt-get update
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libgtk-3-dev:arm64 libwebkit2gtk-4.1-dev:arm64

      - name: Install frontend dependencies
        working-directory: porcupin/frontend
        run: npm install

      - name: Build Wails app
        working-directory: porcupin
        run: wails build -platform ${{ matrix.platform }}

      - name: Package app
        working-directory: porcupin/build/bin
        shell: bash
        run: |
          ${{ matrix.package_cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: porcupin/build/bin/${{ matrix.package_file }}

  build-headless:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: porcupin-server-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: porcupin-server-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact: porcupin-server-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact: porcupin-server-darwin-arm64

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: porcupin/go.sum

      - name: Build headless server
        working-directory: porcupin
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -o build/bin/${{ matrix.artifact }} ./cmd/headless

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: porcupin/build/bin/${{ matrix.artifact }}

  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build-desktop, build-headless]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            artifacts/porcupin-macos/porcupin-macos.zip
            artifacts/porcupin-windows-amd64/porcupin-windows-amd64.zip
            artifacts/porcupin-windows-arm64/porcupin-windows-arm64.zip
            artifacts/porcupin-linux-amd64/porcupin-linux-amd64.tar.gz
            artifacts/porcupin-linux-arm64/porcupin-linux-arm64.tar.gz
            artifacts/porcupin-server-linux-amd64/porcupin-server-linux-amd64
            artifacts/porcupin-server-linux-arm64/porcupin-server-linux-arm64
            artifacts/porcupin-server-darwin-amd64/porcupin-server-darwin-amd64
            artifacts/porcupin-server-darwin-arm64/porcupin-server-darwin-arm64
